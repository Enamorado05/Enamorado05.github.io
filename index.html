<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <h1>Registro de datos</h1>
    </header>

    <form>
      <fieldset>
        <div id="contenido">
          <p>Datos Personales</p>
          <label for="nombre" id="label_n">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
          <br />
          <label for="edad" id="label_ed">Edad:</label>
          <input type="number" name="edad" id="edad" />
          <br />
          <label for="direccion" id="label_d">Direccion:</label>
          <input type="text" name="direccion" id="direccion" />
          <div>
            <label id="label_e" for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <br />
            <label id="label_p" for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" />
          </div>
        </div>
        <button data-id="delete" id="eliminar">Eliminar Datos</button>
      </fieldset>
    </form>
    <script src="script.js" />
    <script src="conexion/conexion.js" />
  </body>
</html>
